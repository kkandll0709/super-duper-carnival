<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫圣诞树</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        .info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">Merry Christmas</div>
    <script>
        // 初始化场景、相机、渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 生成粒子圣诞树
        const particleCount = 8000;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const color = new THREE.Color(0xff69b4); // 浪漫粉色

        // 构建圣诞树粒子位置和颜色
        for (let i = 0; i < particleCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 5 * Math.random() ** 2; // 模拟圣诞树的锥形结构

            positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = r * Math.cos(phi) - 2.5; // 调整Y轴位置，让树更居中
            positions[i * 3 + 2] = r * Math.sin(phi) * Math.sin(theta);

            // 颜色渐变（顶部更亮）
            const brightness = 0.5 + 0.5 * (positions[i * 3 + 1] + 2.5) / 5;
            color.setRGB(1, 0.4, 0.7); // 粉色系
            color.multiplyScalar(brightness);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        // 粒子几何体和材质
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        // 生成粒子对象并添加到场景
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // 树顶爱心
        const heartGeo = new THREE.SphereGeometry(0.3, 16, 16);
        const heartMat = new THREE.MeshBasicMaterial({ color: 0xff1493 });
        const heart = new THREE.Mesh(heartGeo, heartMat);
        heart.position.y = 2.8;
        scene.add(heart);

        // 相机位置
        camera.position.z = 10;

        // 动画循环（让粒子和爱心缓慢旋转）
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.005;
            heart.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
